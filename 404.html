<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | SCM Labs</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="css/design-system.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-6);
        }
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: var(--font-bold);
            color: var(--text-tertiary);
            line-height: 1;
            margin-bottom: var(--space-4);
        }
        .error-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-3);
        }
        .error-message {
            font-size: var(--text-base);
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
            max-width: 400px;
        }
        .error-actions {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-logo {
            position: absolute;
            top: var(--space-6);
            left: var(--space-6);
            font-size: 1.25rem;
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="error-logo">SCM Labs</a>

    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
        <p class="error-message">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
        </p>
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">홈으로 이동</a>
            <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지</a>
        </div>
    </main>
</body>
</html>
