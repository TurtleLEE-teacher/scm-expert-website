<!DOCTYPE html>
<html lang="ko">
<head>

    <style>

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;

        /* 헤더 */

            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.4rem;

            color: #667eea;

            font-weight: 600;

        .btn-submit:disabled {

            cursor: not-allowed;

            margin-left: 10px;

            border-radius: 50%;

            .price-info {

            }
            
            .btn-submit {

            }
            
            .btn-submit:active {

            /* 메시지 최적화 */
            .message {
                padding: 12px 15px;

            .loading {

                margin-left: 8px;
            }
            
            /* 결제 안내 박스 최적화 */
            div[style*="background: rgba(255, 152, 0, 0.1)"] {
                padding: 12px !important;

            div[style*="background: rgba(255, 152, 0, 0.1)"] p:first-child {

            div[style*="background: rgba(255, 152, 0, 0.1)"] p:last-child {
                font-size: 0.8rem !important;

        /* 태블릿 최적화 (768px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-content {
                max-width: 90%;

            .application-form {

            }
            
            .form-title {
                font-size: 2.2rem;
            }

        /* 초소형 모바일 (최대 480px) */
        @media (max-width: 480px) {
            .container, .main-content {

            }
            
            .form-title {

            }
            
            .form-subtitle {
                font-size: 0.9rem;
            }

                padding: 20px 12px;

            }

            }
            
            input, select, textarea {
                padding: 10px 12px;
                font-size: 16px;

            }
            
            .btn-submit {
                padding: 12px 15px;

            }
            
            .checkbox-label {
                font-size: 0.8rem;
            }
            
            .checkbox-description {

            }

                padding: 12px;
            }
        }
        
        /* 가격 표시 */
        .price-info {
            background: rgba(102, 126, 234, 0.1);

        .price-info h4 {

            padding: 5px 0;

        }
        
        .price-list .highlight {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="index.html" class="nav-brand">SCM Expert</a>
        </div>
    </div>

    <div class="main-content">
        <div class="form-header">
            <h1 class="form-title">SCM 부트캠프 수강 신청</h1>
            <p class="form-subtitle">글로벌 빅4 컨설팅펌 현직자와 함께하는 SCM/ERP 실무 교육</p>
        </div>

        <form class="application-form" id="scmApplicationForm">
            <!-- 기본 정보 -->
            <div class="form-section">
                <h3 class="section-title">기본 정보</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">성명 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="홍길동">
                    </div>
                    <div class="form-group">
                        <label for="phone">연락처 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required placeholder="010-0000-0000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email">이메일 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="company">회사명</label>
                        <input type="text" id="company" name="company" placeholder="재직 중인 회사명 (선택사항)">
                    </div>
                    <div class="form-group">
                        <label for="position">직책</label>
                        <input type="text" id="position" name="position" placeholder="현재 직책 (선택사항)">
                    </div>
                </div>
            </div>

            <!-- 수강 정보 -->
            <div class="form-section">
                <h3 class="section-title">수강 정보</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="course_type">관심 과정 <span class="required">*</span></label>
                        <select id="course_type" name="course_type" required>
                            <option value="">과정을 선택해주세요</option>
                            <option value="beginner">초급반 (5주 과정)</option>
                            <option value="advanced">심화반 (8주 과정)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience_level">현재 경력 수준</label>
                        <select id="experience_level" name="experience_level">
                            <option value="">경력 수준을 선택해주세요</option>
                            <option value="entry">신입 (1년 미만)</option>
                            <option value="junior">주니어 (1-3년)</option>
                            <option value="mid">미드 (3-5년)</option>
                            <option value="senior">시니어 (5년 이상)</option>
                        </select>
                    </div>
                </div>
                
                <div class="price-info" id="priceInfo" style="display: none;">
                    <h4>수강료 안내</h4>
                    <ul class="price-list" id="priceList">
                        <!-- 가격 정보가 JavaScript로 동적 삽입됩니다 -->
                    </ul>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="learning_goals">학습 목표</label>
                        <textarea id="learning_goals" name="learning_goals" placeholder="SCM 학습을 통해 달성하고 싶은 목표를 간단히 작성해주세요. (예: 물류 업계 이직 준비, SCM 실무 역량 향상 등)"></textarea>
                    </div>
                </div>
            </div>

            <!-- 결제 정보 -->
            <div class="form-section">
                <h3 class="section-title">결제 정보</h3>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="depositor_name">입금자명 <span class="required">*</span></label>
                        <input type="text" id="depositor_name" name="depositor_name" required placeholder="수강생과 입금자가 다른 경우 입금자명을 입력해주세요">
                    </div>
                </div>
                <div style="background: rgba(255, 152, 0, 0.1); border: 1px solid rgba(255, 152, 0, 0.3); border-radius: 10px; padding: 15px; margin-top: 15px;">
                    <p style="color: #ff9800; font-weight: 500; margin-bottom: 10px;">💳 결제 방법: 계좌이체</p>
                    <p style="color: #ffffff; font-size: 14px; line-height: 1.5;">
                        신청서 검토 후 24시간 내에 계좌 정보와 결제 안내를 이메일로 발송해드립니다.<br>
                        결제 완료 후 수강 확정되며, 강의 자료 및 일정을 안내해드립니다.
                    </p>
                </div>
            </div>

            <!-- 개인정보 동의 -->
            <div class="form-section">
                <h3 class="section-title">개인정보 수집 및 이용 동의</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="privacy_required" name="privacy_required" required>
                        <label for="privacy_required" class="checkbox-label">
                            <strong>개인정보 수집·이용에 동의합니다. (필수)</strong>
                            <div class="checkbox-description">
                                수강 신청 처리, 교육 서비스 제공, 학습 지원을 위해 개인정보를 수집·이용합니다.
                                수집 항목: 성명, 연락처, 이메일, 회사정보 등
                            </div>
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="marketing_optional" name="marketing_optional">
                        <label for="marketing_optional" class="checkbox-label">
                            마케팅 정보 수신에 동의합니다. (선택)
                            <div class="checkbox-description">
                                새로운 강의, 할인 이벤트, 취업 정보 등을 이메일로 받아보실 수 있습니다.
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 메시지 영역 -->
            <div id="message" class="message"></div>

            <!-- 제출 버튼 -->
            <div class="submit-section">
                <button type="submit" class="btn-submit" id="submitBtn">
                    수강 신청하기
                    <div class="loading" id="loading"></div>
                </button>
                <p style="color: #a0a0a0; font-size: 14px; margin-top: 15px;">
                    신청서 제출 후 24시간 내에 담당자가 연락드립니다.
                </p>
            </div>
        </form>
    </div>

                    '수료증 발급'
                ]
            }
        };
        
        courseSelect.addEventListener('change', function() {
            const selectedCourse = this.value;
            if (selectedCourse && priceData[selectedCourse]) {
                const data = priceData[selectedCourse];
                priceList.innerHTML = `
                    <li><span class="highlight">과정:</span> ${data.title}</li>
                    <li><span class="highlight">수강료:</span> ${data.price}</li>
                    <li><span class="highlight">포함 내용:</span></li>
                    ${data.features.map(feature => `<li style="margin-left: 20px;">• ${feature}</li>`).join('')}
                `;
                priceInfo.style.display = 'block';
            } else {
                priceInfo.style.display = 'none';
            }
        });
        
        // 폼 제출 처리
        document.getElementById('scmApplicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // 로딩 상태 시작
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';
            message.style.display = 'none';
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // 체크박스 처리
            data.privacy_required = document.getElementById('privacy_required').checked;
            data.marketing_optional = document.getElementById('marketing_optional').checked;
            
            try {
                const response = await fetch('api/scm-application.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 성공 메시지
                    message.className = 'message success';
                    message.textContent = result.message || '수강 신청이 성공적으로 접수되었습니다! 24시간 내에 연락드리겠습니다.';
                    message.style.display = 'block';
                    
                    // 폼 리셋
                    this.reset();
                    priceInfo.style.display = 'none';
                    
                    // 페이지 상단으로 스크롤
                    document.querySelector('.form-header').scrollIntoView({ behavior: 'smooth' });
                    
                } else {
                    throw new Error(result.error || '신청 처리 중 오류가 발생했습니다.');
                }
                
            } catch (error) {
                // 에러 메시지
                message.className = 'message error';
                message.textContent = error.message;
                message.style.display = 'block';
                
                // 메시지 영역으로 스크롤
                message.scrollIntoView({ behavior: 'smooth' });
            }
            
            // 로딩 상태 종료
            submitBtn.disabled = false;
            loading.style.display = 'none';
        });
        
        // 입금자명 자동 입력
        document.getElementById('name').addEventListener('input', function() {
            const depositorField = document.getElementById('depositor_name');
            if (!depositorField.value) {
                depositorField.value = this.value;
            }
        });
        
        // 전화번호 포맷팅
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/[^\d]/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{3,4})(\d*)/, '$1-$2-$3');
            } else if (value.length >= 4) {
                value = value.replace(/(\d{3})(\d*)/, '$1-$2');
            }
            this.value = value;
        });
    </script>
</body>
</html>
